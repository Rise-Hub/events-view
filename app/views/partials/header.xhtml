<header class="header">
  <div class="header__container">
    <div>
      <a href="/" class="header__logotype-link">
        <img class="header__logotype" src="/images/logotype-horizontal.svg" alt="OmniJar Coffee" />
      </a>

      <a href="#" class="header__mobile-menu-link" style="text-decoration: none;">
        <span class="if-not-closed" style="">Navigate</span>
        <span class="if-closed" style="">Close</span>
        <span class="if-not-closed">
          <svg:svg class="header__icon" viewBox="0 0 150 150" style="width: 1em; height: 1em; line-height: 2em; fill: inherit; margin: -0.1em 0 -0.1em 0.5em;">
            <svg:use xlink:href="#icon-ui-menu" />
          </svg:svg>
        </span>
          <span class="if-closed"><svg:svg class="header__icon" viewBox="0 0 150 150" style="width: 1em; height: 1em; line-height: 2em; fill: inherit; margin: -0.1em 0 -0.1em 0.5em;">
            <svg:use xlink:href="#icon-ui-close" />
          </svg:svg>
        </span>
      </a>
    </div>

    <nav class="header__navigation">
      <a href="/" class="header__navigation-link {{#isActiveRouteClass}}/{{/isActiveRouteClass}}">About
        <svg:svg class="header__icon" viewBox="0 0 150 150" style="width: 16px; height: 16px; fill: inherit; margin-left: 0.25em; margin-top: 0.1em;">
          <svg:use xlink:href="#icon-ui-about" />
        </svg:svg>
      </a>
      <a href="/discover" class="header__navigation-link {{#isActiveRouteClass}}/discover{{/isActiveRouteClass}}">Discover
        <svg:svg class="header__icon" viewBox="0 0 150 150" style="width: 16px; height: 16px; fill: inherit; margin-left: 0.25em; margin-top: 0.1em;">
            <svg:use xlink:href="#icon-ui-discover" />
        </svg:svg>
      </a>

<!--       <a href="#" class="header__navigation-link {{#isActiveRouteClass}}/register{{/isActiveRouteClass}}">Register
        <svg:svg class="header__icon" viewBox="0 0 150 150" style="width: 16px; height: 16px; fill: inherit; margin-left: 0.25em; margin-top: 0.1em;">
            <svg:use xlink:href="#icon-twitter" />
        </svg:svg>
      </a> -->
    </nav>
  </div>
</header>
